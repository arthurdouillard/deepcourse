#baseURL: "https://arthurdouillard.github.io/"
relativeURLs: true

title: DeepCourse
paginate: 8
theme: hugo-PaperMod
enableInlineShortcodes: true
enableRobotsTXT: true

publishDir: docs

googleAnalytics: UA-102629480-1

minify:
    disableXML: true
    # minifyOutput: true

languages:
    en:
        languageName: "English"
        weight: 1
        menu:
            main:
                - name: About
                  url: about
                  weight: 5

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production
    description: "Deep Learning course for Vision"
    author: Arthur Douillard
    # author: ["Me", "You"] # multiple authors
    ShowReadingTime: true
    defaultTheme: light
    disableThemeToggle: true
    ShowShareButtons: true
    displayFullLangName: true
    # images: ""
    assets:
       favicon: '/favicon.ico'

    profileMode:
        enabled: false
        title: PaperMod
        imageUrl: "#"
        imageTitle: my image
        # imageWidth: 120
        # imageHeight: 120
        buttons:
            - name: Archives
              url: archives
            - name: Tags
              url: tags

    homeInfoParams:
        Title: "Hi there \U0001F44B"
        Content: >
            Welcome to the Deep Learning course for Vision, from basics to State-of-the-Art.

            - Learn by **coding** without **shortcuts**, and with **spaced-repetition**.

